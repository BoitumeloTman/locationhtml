<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .tracker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item h2 {
            margin: 0;
            font-size: 2.5rem;
        }
        .stat-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #bbbbbb;
        }
        #map {
            width: 90%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #1db954;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .start-button:hover {
            background-color: #1aa34a;
        }
        #summary {
            display: none;
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #summary h3 {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9GIGUC-JMaI4fyu4X7YtVSntjY6DTF9Q"></script>
</head>
<body>
    <div class="tracker-container">
        <div class="stats">
            <div class="stat-item">
                <h2 id="distance">0.00</h2>
                <p>Distance (km)</p>
            </div>
            <div class="stat-item">
                <h2 id="pace">0:00</h2>
                <p>Avg Pace (min/km)</p>
            </div>
            <div class="stat-item">
                <h2 id="duration">0:00</h2>
                <p>Duration</p>
            </div>
        </div>
        <div id="map"></div>
        <button class="start-button" id="start">Start Run</button>
        <div id="summary">
            <h3>Run Summary</h3>
            <p><strong>Total Distance:</strong> <span id="summary-distance">0.00</span> km</p>
            <p><strong>Total Duration:</strong> <span id="summary-duration">0:00</span></p>
            <p><strong>Average Pace:</strong> <span id="summary-pace">0:00</span> min/km</p>
        </div>
    </div>

    <script>
        let map, polyline, startTime, interval, marker;
        let isTracking = false;
        let totalDistance = 0;
        let lastPosition = null;

        // Initialize the Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: { lat: 0, lng: 0 },
                disableDefaultUI: true,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ffffff" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#000000" }]
                    }
                ]
            });

            polyline = new google.maps.Polyline({
                path: [],
                geodesic: true,
                strokeColor: "#1db954",
                strokeOpacity: 1.0,
                strokeWeight: 4,
            });

            polyline.setMap(map);

            marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map,
                title: "Your Location",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: "#1db954",
                    fillOpacity: 1.0,
                    strokeWeight: 2,
                    strokeColor: "#ffffff",
                },
            });
        }

        // Start or stop tracking
        document.getElementById("start").addEventListener("click", () => {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        });

        function startTracking() {
            isTracking = true;
            totalDistance = 0;
            lastPosition = null;
            startTime = new Date();
            document.getElementById("start").textContent = "Stop Run";

            navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000,
            });

            interval = setInterval(updateStats, 1000);
        }

        function stopTracking() {
            isTracking = false;
            clearInterval(interval);
            document.getElementById("start").textContent = "Start Run";

            // Calculate final stats for the summary
            const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
            const distanceInKm = totalDistance / 1000;
            const pace = distanceInKm > 0 ? elapsedSeconds / 60 / distanceInKm : 0;

            // Populate the summary
            document.getElementById("summary-distance").textContent = distanceInKm.toFixed(2);
            document.getElementById("summary-duration").textContent = formatTime(elapsedSeconds);
            document.getElementById("summary-pace").textContent = formatPace(pace);

            // Show the summary
            document.getElementById("summary").style.display = "block";
        }

        function updatePosition(position) {
            const { latitude, longitude } = position.coords;
            const currentPosition = new google.maps.LatLng(latitude, longitude);

            marker.setPosition(currentPosition);

            if (lastPosition) {
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    lastPosition,
                    currentPosition
                );
                totalDistance += distance;

                const path = polyline.getPath();
                path.push(currentPosition);
                polyline.setPath(path);
            }

            lastPosition = currentPosition;
            map.setCenter(currentPosition);
        }

        function updateStats() {
            const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
            const distanceInKm = totalDistance / 1000;
            const pace = distanceInKm > 0 ? elapsedSeconds / 60 / distanceInKm : 0;

            document.getElementById("distance").textContent = distanceInKm.toFixed(2);
            document.getElementById("pace").textContent = formatPace(pace);
            document.getElementById("duration").textContent = formatTime(elapsedSeconds);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }

        function formatPace(pace) {
            const mins = Math.floor(pace);
            const secs = Math.round((pace - mins) * 60);
            return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }

        function handleError(error) {
            console.error("Error with geolocation:", error);
        }

        window.onload = initMap;
    </script>
</body>
</html>
